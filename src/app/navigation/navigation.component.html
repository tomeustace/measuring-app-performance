<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="heading">
      Agenda ðŸŽ¬
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'dashboard'" [routerLinkActive]="['active']">Intro</a>
      <a mat-list-item [routerLink]="'measure-mark'" [routerLinkActive]="['active']">Mark & Measure</a>
      <a mat-list-item [routerLink]="'performance-observer'" [routerLinkActive]="['active']">Performance Observer</a>
      <a mat-list-item [routerLink]="'tachometer'" [routerLinkActive]="['active']">Tachometer</a>
      <a mat-list-item [routerLink]="'basic-timing'" [routerLinkActive]="['active']">Inline Timing</a>
      <a mat-list-item [routerLink]="'resources'" [routerLinkActive]="['active']">Resources</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="spacer">
        <span>Measuring Web Application Performance</span>
        <span>@tomeustace</span>
      </div>
    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
