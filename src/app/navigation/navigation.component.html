<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="heading">
      @tomeustace ðŸ˜‰
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'dashboard'">Intro</a>
      <a mat-list-item [routerLink]="'basic-timing'">Inline Timing</a>
      <a mat-list-item [routerLink]="'measure-mark'">Mark & Measure</a>
      <a mat-list-item [routerLink]="'tachometer'">Tachometer</a>
      <a mat-list-item [routerLink]="'performance-observer'">Performance Observer</a>
      <a mat-list-item href="#">Entry Types</a>
      <a mat-list-item href="#">Future</a>
      <a mat-list-item href="#">Random</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Measuring Application Performance</span>
    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
